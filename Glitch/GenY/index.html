<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen Y Glitch Preview</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <section id="genY" class="genY">

    <div class="bg-wrapper">
      <div class="bg base"></div>
      <div class="bg red"></div>
      <div class="bg blue"></div>
    </div>
  
    <div class="scanlines"></div>
  
    <div class="content">
      <h1 class="glitch-text" data-text="GENERATION Y">
        GENERATION Y
      </h1>
  
      <div class="info">
        <span class="year"></span>
        <span class="label"></span>
      </div>
  
      <!-- Mode preview (peut être retiré plus tard) -->
      <div class="controls">
        <button data-year="0">1980</button>
        <button data-year="1">1983</button>
        <button data-year="2">1986</button>
        <button data-year="3">1987</button>
        <button data-year="4">1989</button>
        <button data-year="5">1990</button>
        <button data-year="6">1991</button>
        <button data-year="7">1992</button>
        <button data-year="8">1993</button>
        <button data-year="9">1994</button>
        <button data-year="10">1995</button>
        <button data-year="11">1996</button>
      </div>
    </div>
  
  </section>
  

<script type="module" src="./script.js"></script>

</body>
</html>
